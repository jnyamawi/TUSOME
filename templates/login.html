<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Makes the webpage scale properly on phones, tablets, laptops -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TUSOME.com</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* üåà BODY: Repeating small background */
    body {
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      background: url("{{ url_for('static', filename='images/BG.jpg') }}") repeat;
      background-size: 80px 80px;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* ‚ú® Overlay for readability */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(240, 248, 255, 0.9);
      z-index: -1;
    }

    /* üì¶ Main container */
    .main-container {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      box-sizing: border-box;
    }

    header {
      background-color: #6ca0dc;
      color: white;
      padding: 15px;
      border-bottom: 4px solid #4178be;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.4em;
    }

    /* üí° Login Form Section */
    .login-form {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #333;
      font-size: 0.95em;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 0 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px; /* Prevents zoom on iOS */
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
      width: 100%;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    a {
      color: #0066cc;
      text-decoration: none;
      font-size: 0.9em;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Flash messages */
    .flash {
      display: block;
      padding: 12px 15px;
      border-radius: 8px;
      margin: 0 auto 15px auto;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }

    .flash.success { background: #d4edda; color: #155724; }
    .flash.danger  { background: #f8d7da; color: #721c24; }
    .flash.info    { background: #d1ecf1; color: #0c5460; }

    /* üê≠ Cartoon Image Section */
    .cartoon-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background: white;
    }

    .cartoon-img {
      width: 150px;
      height: auto;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .cartoon-caption {
      font-family: 'Comic Sans MS', cursive;
      font-size: 1em;
      color: #333;
    }

    /* Responsive adjustments for very small screens */
    @media (max-width: 360px) {
      .main-container {
        padding: 10px;
      }
      
      header h1 {
        font-size: 1.2em;
      }
      
      .login-form {
        padding: 15px;
      }
      
      input, button {
        padding: 10px;
      }
      
      .cartoon-img {
        width: 130px;
      }
    }

    /* Desktop adjustments */
    @media (min-width: 769px) {
      .main-container {
        max-width: 800px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .content-wrapper {
        display: flex;
        gap: 30px;
        align-items: flex-start;
        width: 100%;
        justify-content: center;
      }
      
      .login-form {
        min-width: 300px;
        max-width: 350px;
        margin-bottom: 0;
      }
      
      .cartoon-section {
        min-width: 250px;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <header>
      <h1>Login to TUSOME.com</h1>
    </header>
    
    <!-- üîî FLASH MESSAGES -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% set last_message = messages[-1] %}
        <div id="flash-message" class="flash {{ last_message[0] }}">
          {{ last_message[1] }}
        </div>
      {% endif %}
    {% endwith %}

    <div class="content-wrapper">
      <!-- üí° LOGIN FORM -->
      <div class="login-form">
        <form method="post">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>

          <button type="submit">Login</button>
        </form>

        <div class="links">
          <a href="{{ url_for('register') }}">Create account</a> |
          <a href="{{ url_for('reset_request') }}">Forgot password?</a>
        </div>
      </div>

      <!-- üê≠ CARTOON IMAGE SECTION -->
      <div class="cartoon-section">
        <img src="{{ url_for('static', filename='images/mouse.jpg') }}" alt="Friendly Cartoon Mouse" class="cartoon-img">
        <div class="cartoon-caption">
          Hi there! Let's learn together!
        </div>
      </div>
    </div>
  </div>

  <script>
    // Auto-hide flash message after 3 seconds
    setTimeout(() => {
      const flash = document.getElementById("flash-message");
      if (flash) {
        flash.style.transition = "opacity 0.5s ease";
        flash.style.opacity = 0;
        setTimeout(() => flash.remove(), 500);
      }
    }, 3000);
    
    // Focus on username field when page loads
    document.addEventListener('DOMContentLoaded', function() {
      const usernameField = document.getElementById('username');
      if (usernameField) {
        usernameField.focus();
      }
    });
  </script>
</body>
</html>
