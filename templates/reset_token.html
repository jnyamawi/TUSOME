<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <!-- Makes the webpage scale properly on phones, tablets, laptops -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #6ca0dc;
      color: white;
      padding: 20px;
      border-bottom: 4px solid #4178be;
    }
    form {
      background: white;
      display: inline-block;
      margin-top: 40px;
      padding: 25px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: left;
    }
    label {
      font-weight: bold;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }
    button:hover { background-color: #45a049; }
    a { color: #0066cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <h1>üîê Reset Your Password</h1>
  </header>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flashes">
        {% for category, message in messages %}
          <li class="flash {{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <main>
    <form method="post">
      <label>New Password:</label><br>
      <input type="password" name="password" placeholder="Enter your new password" required><br>

      <button type="submit">Update Password</button>
    </form>

    <p style="margin-top: 15px;">
      <a href="{{ url_for('login') }}">Return to Login</a>
    </p>
  </main>
</body>
</html>
